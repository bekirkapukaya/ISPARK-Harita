{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <br>
        <h3>İSPARK Durağı Güncelle</h3>
        <hr>
        <form method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button style="width: 100%;" type = "submit" class = "btn btn-danger">Güncelle</button>
        </form>
        <br>
    </div>
  </div>


{% endblock body %}
