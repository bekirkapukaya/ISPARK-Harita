<!DOCTYPE html>
{% load static %}
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İspark Durak Haritası</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.18/esri/themes/dark-blue/main.css"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">ISPARK Durak Haritası</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>

      <div class="form-inline my-2 my-lg-0">
        <div class="dropdown">
          <button
            class="btn btn-success dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Kullanıcı Menüsü
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="/admin">Yönetici Sayfası</a>
            <a class="dropdown-item" href="/map/updatedb">Durakları Güncelle</a>
            <a class="dropdown-item" href="/user/logout">Oturumu Kapat</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  {% if messages %}
  <div class="messages">
      {% for message in messages %}
      <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
      {% endfor %}
  </div>
  {% endif %}
  <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="https://js.arcgis.com/4.18/"></script>
  <script src="{% static 'js/esri.js' %}"></script>
  <body>
    <div id="viewDiv"></div>
    <div id="infoDiv" class="esri-widget">
      <button id="cluster" class="esri-button">Kümelemeyi Kapat</button>
      <div id="legendDiv"></div>
    </div>
  </body>
</html>
